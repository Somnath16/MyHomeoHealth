<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Booking Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>WhatsApp Appointment Booking Test</h1>
    
    <form id="bookingForm">
        <div class="form-group">
            <label for="doctorPhone">Doctor's WhatsApp Number:</label>
            <input type="tel" id="doctorPhone" placeholder="+8801712345678" required>
        </div>
        
        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
            <label for="patientAge">Patient Age:</label>
            <input type="number" id="patientAge" placeholder="25" required>
        </div>
        
        <div class="form-group">
            <label for="patientGender">Patient Gender:</label>
            <select id="patientGender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="patientLocation">Patient Location:</label>
            <input type="text" id="patientLocation" placeholder="Dhaka, Bangladesh" required>
        </div>
        
        <div class="form-group">
            <label for="message">Additional Message (Optional):</label>
            <textarea id="message" rows="3" placeholder="Any specific concerns or notes..."></textarea>
        </div>
        
        <button type="submit">Book Appointment</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                doctorPhone: document.getElementById('doctorPhone').value,
                patientName: document.getElementById('patientName').value,
                patientAge: document.getElementById('patientAge').value,
                patientGender: document.getElementById('patientGender').value,
                patientLocation: document.getElementById('patientLocation').value,
                message: document.getElementById('message').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Booking appointment...</p>';
            
            try {
                const response = await fetch('/api/whatsapp/book-appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="result success">
                        <h3>✅ Appointment Booked Successfully!</h3>
                        <pre>${data.message}</pre>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>❌ Booking Failed</h3>
                        <p>${data.message}</p>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <h3>❌ Error</h3>
                    <p>Failed to connect to server: ${error.message}</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
